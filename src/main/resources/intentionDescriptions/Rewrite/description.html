<a href="https://microsoft.github.io/language-server-protocol/specifications/lsp/3.17/specification/#codeActionKind">Rewrite</a>:
base kind for refactoring rewrite actions: <em>refactor.rewrite</em>.
<br><br>
Example rewrite actions:
<ul>
    <li>Convert JavaScript function to class</li>
    <li>Add or remove parameter</li>
    <li>Encapsulate field</li>
    <li>Make method static</li>
    <li>Move method to base class</li>
    <li>...</li>
</ul>

</body>
